<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#d4a017"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0f0e0d"/>
  
  <!-- Dharma wheel -->
  <g fill="none" stroke="url(#gold)" stroke-width="3">
    <!-- Outer rim -->
    <circle cx="64" cy="64" r="48"/>
    
    <!-- Hub -->
    <circle cx="64" cy="64" r="12"/>
    
    <!-- Spokes -->
    <line x1="64" y1="16" x2="64" y2="52"/>
    <line x1="64" y1="76" x2="64" y2="112"/>
    <line x1="16" y1="64" x2="52" y2="64"/>
    <line x1="76" y1="64" x2="112" y2="64"/>
    
    <!-- Diagonal spokes -->
    <line x1="30" y1="30" x2="55" y2="55"/>
    <line x1="73" y1="73" x2="98" y2="98"/>
    <line x1="98" y1="30" x2="73" y2="55"/>
    <line x1="55" y1="73" x2="30" y2="98"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="url(#gold)"/>
</svg>
