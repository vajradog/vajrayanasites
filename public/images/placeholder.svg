<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917"/>
      <stop offset="100%" style="stop-color:#0f0e0d"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a017"/>
      <stop offset="100%" style="stop-color:#92400e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Mountain silhouette -->
  <polygon points="0,600 200,250 300,350 450,150 550,300 700,200 800,400 800,600" fill="#292524"/>
  
  <!-- Decorative mandala -->
  <g transform="translate(400, 280)" opacity="0.3">
    <circle r="100" fill="none" stroke="url(#gold)" stroke-width="1"/>
    <circle r="70" fill="none" stroke="url(#gold)" stroke-width="1"/>
    <circle r="40" fill="none" stroke="url(#gold)" stroke-width="1"/>
    <circle r="10" fill="url(#gold)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" text-anchor="middle" fill="#78716c" font-family="serif" font-size="18">
    Image Coming Soon
  </text>
</svg>
